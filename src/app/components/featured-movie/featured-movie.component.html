<section class="featured" [ngStyle]="{'background': 'url(' + featuredBackgroundUrl + ')'}">
	<div class="featured--vertical">
		<div class="featured--horizontal">
			<div class="featured--name">{{featured.original_name}}</div>
			<div class="featured--info">
				<div class="featured--points">{{featured.vote_average}} pontos</div>
				<div class="featured--year">{{yearOfRelease}}</div>
				<div class="featured--seasons">{{featured.number_of_seasons}} temporada{{ featured.number_of_seasons !== 1 ? 's' : ''}}</div>
			</div>
			<div class="featured--description">{{featured.overview}}</div>
			<div class="featured--buttons">
				<a href="/watch/{{featured.id}}" class="featured--watchbutton">&#10148; Assistir</a>
				<a href="/list/add/{{featured.id}}" class="featured--mylistbutton">+ Minha Lista</a>
			</div>
			<div class="featured--genres">
				<strong>Generos:&#32;</strong>{{genresLabel}}
			</div>
		</div>
	</div>
</section>
